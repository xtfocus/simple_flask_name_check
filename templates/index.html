<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table List</title>
</head>
<body>
    <h1>Tables in the Database</h1>

        {% endfor %}
    </ul>
</body>
</html>
